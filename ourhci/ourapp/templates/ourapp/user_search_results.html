{% extends "ourapp/layout.html" %}

{% block body %}
    <h1 class="needspad">Results for "{{searchq}}"</h1>
    <ul>
        {% for user in users%}
            <li><a href="{% url 'profile' user %}">{{user}}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'users'%}">Return to search.</a>
{% endblock %}
